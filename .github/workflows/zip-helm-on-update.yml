name: Zip helm folder on update

on:
  push:
    branches:
    - dev
    - main
    # Inputs the workflow accepts.
    paths:
    - "helm-chart/**"
    - "!helm-chart/*.tar.gz"
  workflow_dispatch:
jobs:
  zip-folder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: zip folder
      run: tar -czvf helm_chart.tar.gz helm-chart/